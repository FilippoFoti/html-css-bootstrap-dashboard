<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- STYLE-CSS -->
    <link rel="stylesheet" href="css/style.css">
 
    <!-- RESPONSIVE-CSS -->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- GOOGLE-FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- MAIN -->
    <main>
        <section id="dashbord">
    <!-- HEADER -->
            <header>
                <nav class="navbar navbar-expand-lg h-100">
                    <div class="container-fluid">
                      <a class="navbar-brand p-0" href="#">
                        <img class="logo-xs d-lg-none" src="img/mobile-logo.png" alt="Logo">
                        <img class="d-none d-lg-block" src="img/logo.svg" alt="Logo">
                      </a>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="d-flex flex-grow-1 align-items-center fs-5 rounded-3 px-2" role="search">
                            <input class="search form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                        </form>
                      </div>
                        <nav class="header-menu">
                            <ul class="my_menu-list d-flex justify-content-end m-0 p-0 ms-2">
                                <li class="mx-2 d-none d-lg-block">
                                    <a href=""><i class="fa-solid fa-list-ul"></i></a>
                                </li>
                                <li class="mx-2 d-none d-lg-block">
                                    <a href=""><i class="fa-solid fa-circle-question"></i></a>
                                </li>
                                <li class="mx-2 d-none d-lg-block">
                                    <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                </li>
                                <li class="mx-2 me-0">
                                    <a class="orange" href=""><i class="fa-solid fa-bell"></i></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                  </nav>
            </header>
    <!-- /HEADER -->

        <div class="main-content d-flex">
        <!-- SIDEBAR -->
                <section class="sidebar d-flex align-items-center justify-content-between flex-column">
                    <div class="menu"></div>
                    <div class="settings"></div>
                </section>
        <!-- /SIDEBAR -->

        <!-- CONTENT -->
                <section class="content">
                    <div class="jumbotron">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 col-md-4 col-lg-6 order-1 order-md-0">logo</div>
                                <div class="col-12 col-md-4 col-lg-3 order-2 order-md-1">125</div>
                                <div class="col-12 col-md-4 col-lg-3 order-0 order-md-2">studente</div>
                            </div>
                        </div>
                    </div>
                    <div class="content-table">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 col-lg-8 order-lg-0">classi</div>
                                <div class="col-12 col-lg-8 order-lg-2">faq</div>
                                <div class="col-12 col-lg-4 order-lg-1">todo</div>
                                <div class="col-12 col-lg-4 order-lg-3">immagine</div>
                            </div>
                        </div>
                    </div>
                </section>
        <!-- /CONTENT -->
            </section>
        </div>
    </main>
    <!-- /MAIN -->
    
</body>
</html>
